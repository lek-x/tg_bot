---
name: Trigger
on:
  push:
  workflow_dispatch:
jobs:
  Send_push:
    runs-on:
      - self-hosted
    steps:
      - name: Trigger
        run: |
        curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/lekx/tgbot_cicd/dispatches --data '{"event_type": "build_application"}'
