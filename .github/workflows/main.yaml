---
name: Trigger
on:
  push:
  workflow_dispatch:
jobs:
  Send_push:
    runs-on:
      - self-hosted
    steps:
      - name: Trigger
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'lekx',
              repo: 'tgbot_cicd',
              workflow_id: 'main.yaml',
              ref: 'main'
            })
        
     
